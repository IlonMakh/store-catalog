        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="assets/images/store-ico.png" type="image/x-icon" />
        <title>Socks Store</title>

    <body>

            <div class="wrapper header_wrapper"></div>

                <p>2022</p>
                <a class="footer_link rs" href="https://rs.school/js/"
